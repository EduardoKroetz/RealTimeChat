# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - realtimechat

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_8c41706af186401dbe5d7b83453c69cb }}
        password: ${{ secrets.AzureAppService_ContainerPassword_10ef52713ebb4f2ab4495f9803a493f9 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_8c41706af186401dbe5d7b83453c69cb }}/eduardokroetz/realtimechat:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'realtimechat'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e63005a2907a4491b79376d065866820 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_8c41706af186401dbe5d7b83453c69cb }}/eduardokroetz/realtimechat:${{ github.sha }}'